<!DOCTYPE html>
<html lang="en" ng-app="actimate">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>ActiMate</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
    <script type="text/javascript" src="js/controller/profileController.js"></script>
</head>
<body ng-controller="profileController">
<article>
    <div class="container-profile">
        <h1>ActiMate Profile</h1>
        <form name="profileForm" ng-submit="saveProfile(profileForm)">
            <ul>
                    <li>
                        <label for="firstname" required="required"><p>First Name:</p></label>
                        <input type="text" size="40" id="firstname" ng-model="user.firstname" name="firstname" class="form-control" required="required"/>
                    </li>

                <li>
                    <label for="lastname"><p>Last Name:</p></label>
                    <input type="text" size="40" id="lastname" ng-model="user.lastname" name="lastname" class="form-control"/>
                </li>
                <li>
                    <label for="gender"><p>Select gender:</p></label>
                    <select id="gender" ng-model="user.gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other&hellip;</option>
                    </select>
                </li>
                <li>
                    <label for="language"><p>Language:</p></label>
                    <input type="text" size="40" id="language" ng-model="user.language" name="language" />
                </li>

                <li id="interest">
                    <div class="container-interest">
                        <label class="title">Interests</label>
                        <div class="column column3">

                            <input type="checkbox" class="css-checkbox" id="tennis" name="interests[]" value="Tennis" ng-model="user.interest"/>
                                 <label for="tennis" class="css-label">Tennis</label>
                            <input type="checkbox" class="css-checkbox" id="gokart" name="interests[]" value="Gokart" ng-model="user.interest"/>
                                <label for="gokart" class="css-label">Gokart</label>
                            <input type="checkbox" class="css-checkbox" id="running" name="interests[]" value="Running" ng-model="user.interest"/>
                                <label for="running" class="css-label">Running</label>
                            <input type="checkbox" class="css-checkbox" id="city_walks" name="interests[]" value="City Walks" ng-model="user.interest"/>
                                <label for="city_walks" class="css-label">City Walks</label>
                            <input type="checkbox" class="css-checkbox" id="cinema" name="interests[]" value="Cinema" ng-model="user.interest"/>
                                <label for="cinema" class="css-label">Cinema</label>
                            <input type="checkbox" class="css-checkbox" id="theater" name="interests[]" value="Theater" ng-model="user.interest"/>
                                <label for="theater" class="css-label">Theater</label>
                            <input type="checkbox" class="css-checkbox" id="card_games" name="interests[]" value="Card Games" ng-model="user.interest"/>
                                <label for="card_games" class="css-label">Card Games</label>


                        </div>

                    </div>
                </li>
                <li>
                    <label for="message" class="title">
                        <h3>Introduce your(best)self</h3></label>
                    <textarea cols="50" rows="5" id="message" ng-model="user.intro"></textarea>
                </li>
            </ul>
            <p>
                <button type="reset" class="right">Reset</button>
                <button type="submit" ng-click="saveProfile()" class="action">Save</button>
            </p>
        </form>
    </div>

</article>
</body>
</html>
