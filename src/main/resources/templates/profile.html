<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>ActiMate</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
</head>
<body>
<article>
    <div class="container-profile">
        <h1>ActiMate Profile</h1>
        <form>
            <ul>

                    <li>
                        <label for="name" required="required"><p>First Name:</p></label>
                        <input type="text" size="40" id="name" />
                    </li>

                <li>
                    <label for="email"><p>Last Name:</p></label>
                    <input type="email" size="40" id="email" />
                </li>
                <li>
                    <label for="car"><p>Select gender:</p></label>
                    <select id="car">
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other&hellip;</option>
                    </select>
                </li>
                <li>
                    <label for="email"><p>Language:</p></label>
                    <input type="email" size="40" id="language" />
                </li>

                <li id="interest">
                    <div class="container-interest">
                        <label class="title">Interests</label>
                        <div class="column column3">

                            <input type="checkbox" class="css-checkbox" id="tennis" name="interests[]" value="Tennis"/>
                                 <label for="tennis" class="css-label">Tennis</label>
                            <input type="checkbox" class="css-checkbox" id="gokart" name="interests[]" value="Gokart"/>
                                <label for="gokart" class="css-label">Gokart</label>
                            <input type="checkbox" class="css-checkbox" id="running" name="interests[]" value="Running"/>
                                <label for="running" class="css-label">Running</label>
                            <input type="checkbox" class="css-checkbox" id="city_walks" name="interests[]" value="City Walks"/>
                                <label for="city_walks" class="css-label">City Walks</label>
                            <input type="checkbox" class="css-checkbox" id="cinema" name="interests[]" value="Cinema"/>
                                <label for="cinema" class="css-label">Cinema</label>
                            <input type="checkbox" class="css-checkbox" id="theater" name="interests[]" value="Theater"/>
                                <label for="theater" class="css-label">Theater</label>
                            <input type="checkbox" class="css-checkbox" id="card_games" name="interests[]" value="Card Games"/>
                                <label for="card_games" class="css-label">Card Games</label>


                        </div>

                    </div>
                </li>
                <li>
                    <label for="message" class="title">
                        <h3>Introduce your(best)self</h3></label>
                    <textarea cols="50" rows="5" id="message"></textarea>
                </li>
            </ul>
            <p>
                <button type="reset" class="right">Reset</button>
                <button type="save" class="action">Save</button>
            </p>
        </form>
    </div>

</article>
</body>
</html>
