<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>ActiMate Admin</title>

    <div th:replace="admin/fragments/styles :: copy"></div>

</head>

<body>
<div class="jumbotron text-center">
    <h1>ActiMate Admin</h1>
</div>

<div th:replace="admin/fragments/navbar :: copy"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h2>List of ActiMate users</h2>
            <br></br>
            <table class="table table-sm table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th id="listIcon"></th>
                    <th id="emailColumn">Email</th>
                    <th id="roleColumn">Role</th>
                </tr>
                </thead>
                <tr th:each="user, iterStat : ${users}">
                    <td th:switch="${#strings.toString(user.role)}">
                        <p th:case="${'USER'}"><span class="glyphicon glyphicon-user"></span></p>
                        <p th:case="${'ADMIN'}"><span>A</span></p>
                    </td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.role}">Role</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div th:replace="admin/fragments/footer :: copy"></div>

</body>
</html>
