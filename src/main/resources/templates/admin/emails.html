<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>ActiMate Admin</title>

    <div th:replace="admin/fragments/styles :: copy"></div>

</head>

<body>
<div class="jumbotron text-center">
    <h1>ActiMate Admin</h1>
</div>

<div th:replace="admin/fragments/navbar :: copy"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h2>List of unsent emails</h2>
            <br/>
            <table class="table table-sm table-bordered table-hover">
                <thead class="thead-inverse">
                <tr>
                    <th id="email">EMAIL ADDRESS</th>
                    <th id="reg-date">REGISTRATION DATE</th>
                </tr>
                </thead>
                <tr th:each="user, iterStat : ${users}">

                    <td th:text="${user.user.getEmail()}">User</td>
                    <td th:text="${user.user.getRegDate()}" id="td-row">Registration date</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
