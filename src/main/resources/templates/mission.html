<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>ActiMate</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mission.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
    <script src="/js/controller/userController.js"></script>
</head>
<body>
<nav ng-controller="navController">
    <a sec:authorize="hasAuthority('ADMIN')" href="/admin">ADMIN</a>
    <a href="/">HOME</a>
    <a href="/mission">MISSION</a>
    <a sec:authorize="isAuthenticated()" href="#" id="profile">PROFILE</a>
    <a sec:authorize="isAuthenticated()" id="logout" th:href="@{/logout}">LOGOUT</a>
    <a sec:authorize="!isAuthenticated()" id="register" href="/registration">REGISTER</a>
    <a sec:authorize="!isAuthenticated()" id="login" href="/login">LOGIN</a>
    <a id="contact" href="#contactSection">CONTACT</a>
</nav>

    <div class="container" id="mission" ng-controller="missionController">
        <div class="mission-container">
            <div class="vertical-align" id="missionText">
                <i>Mission</i> answers the question “Why do we exist?”
                <br/>
                <br/>
                <i>Vision</i> answers the question “What will the future look like as we fulfill our mission? What will be different?”
                <br/>
                <br/>
                While mission is about today, vision is about the future, what we will become.
                <br/>
                <br/>
                <br/>
                <a href="/" class="backBtn"><input type="button" class="btn btn-lg btn-block" id="backBtn"
                       value="BACK"/></a>
            </div>
        </div>
    </div>

</body>
</html>
