<header>
    <div class="container" ng-controller="loginController">
        <div class="login-container">
            <div class="vertical-align">
                <form action="/" id="myLogin">
                    Username: <input type="text" placeholder="Enter username" ng-model="username"/><br>
                    Password: <input type="password" placeholder="Enter password" ng-model="password"/><br>
                    <button type="button" id="login" ng-click="submit()">LOGIN</button>
                    <br>
                    <a href="#/home">Back</a>
                    <p>{{message}}</p>
                </form>
            </div>
        </div>
    </div>
</header>
