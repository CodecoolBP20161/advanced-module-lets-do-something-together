<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml" ng-app="actimate">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <meta http-equiv="cleartype" content="on"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>Actimate</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACLX7LNDx6aPRJbliFct--cSQgZKoxXUQ&amp;libraries=places"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <!--Style-->
    <link rel="stylesheet" type="text/css" href="/css/create_event.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.1/angular-resource.min.js"></script>
    <script src="/js/jcs-auto-validate.min.js"></script>
    <!-- load ngmessages -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <!--AngularJS Controllers-->
    <script src="/js/controller/eventController.js"></script>

</head>

<body ng-controller="saveEventCtrl">

<nav>
    <ul class="fix top">

        <a sec:authorize="hasAuthority('ADMIN')" href="/admin">ADMIN</a>
        <li><a sec:authorize="isAuthenticated()" href="/u/profile" id="profile">PROFILE</a></li>
        <li><a sec:authorize="isAuthenticated()" id="logout" th:href="@{/logout}">LOGOUT</a></li>

    </ul>
</nav>

<div class="container">

    <h2> Create Event</h2>

    <form class="form-horizontal" id="eventform" ng-submit="saveEvent(eventform)" novalidate="novalidate">
            <!--Event name-->
            <div class="form-group"
                 ng-class="
                 {'has-error':!eventform.name.$valid &amp;(!eventform.$pristine || eventform.$submitted) ,
                 'has-success': eventform.name.$valid &amp; !eventform.$pristine || eventform.$submitted }">
                <label for="name" class="col-sm-2 control-label">Choose a good name!</label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="name"
                               class="form-control"
                               name="name"
                               required="required"
                                ng-model="event.name"
                                ng-pattern="/^[A-Za-z]/"
                                ng-pattern-err-type="wrongInputType"
                                ng-minlength="3"/>
                        <p class="help-block" ng-show="eventform.name.$error.required &amp; (!eventform.$pristine || eventform.$submitted)"></p>
                    </div>
                </div>
            <!--Event type-->
            <div class="form-group">
                <label for="interest" class="col-sm-2 control-label">What type of activity do you want to do?</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <select id="interest"
                                class="form-control"
                                name="interest" ng-model="event.interest" required="required">
                            <option value="tennis">Tennis</option>
                            <option value="gokart">Gokart</option>
                            <option value="running">Running</option>
                            <option value="hiking">Hiking</option>
                            <option value="cinema">Cinema</option>
                            <option value="theater">Theater</option>
                            <option value="cardGames">Card Games</option>
                            <option value="cityWalks">City Walks</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Event place-->
            <div class="form-group">
                <label for="place" class="col-sm-2 control-label">Where do You want to go?</label>
                <div class="col-sm-10">
                        <input class="form-control"
                               id="place" type="text"
                               gm-places-autocomplete=""
                               name="place"
                               ng-model="autocomplete"
                               required="required"/>
                </div>
            </div>
            <!--Event date-->
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">When do You want to go?</label>
                <div class="col-sm-10">
                        <input class="form-control"
                               id="date" type="date"
                               required="required"
                               name="date"
                               ng-model="event.date"/>
                </div>
            </div>
            <!--Event participants-->
            <div class="form-group">
                <label for="participants" class="col-sm-2 control-label">With how many mates?</label>
                <div class="col-sm-10">
                        <input class="form-control"
                               id="participants"
                               type="number"
                               min="1"
                               name="participants"
                               required="required"
                               ng-model="event.participants"
                               ng-min-err-type="wrongNumber"
                               ng-pattern="/[0-9]/"/>
                </div>
            </div>
            <!--Event description-->
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Tell something about your event!</label>
                <div class="col-sm-10">
                        <textarea class="form-control"
                                  id="description" rows="4"
                                  name="description"
                                  required="required"
                                  ng-minlength="7"
                                  ng-model="event.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <a href="/u/dashboard" type="button" id="cancel" class="btn btn-info btn-lg">Cancel</a>
                <a href="/u/dashboard" type="button" id="submit" class="btn btn-info btn-lg"
                ng-click="saveEvent()">Submit</a>
                </div>
            </div>



    </form>

</div>


</body>

</html>
