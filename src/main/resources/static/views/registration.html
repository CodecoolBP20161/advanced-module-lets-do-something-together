
<div id="signup registration-body">
    <div class="signup-screen container-registration">
        <div class="space-bot text-center">
            <h1 class="h1-registration" id="sign-up-title">Register</h1>
        </div>
        <form class="form-register ng-valid-email ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-invalid-minlength"
              name="validForm" ng-submit="addUser(validForm.$valid)" novalidate="novalidate">

            <div class="form-group text-center" id="emailDiv">
                <h4 class="col-md-12 control-label" for="email">EMAIL</h4>
                <div class="input-field col s6 input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input onfocus="hideError()" onblur="validateEmailFormat()"
                           placeholder="example@example.com" type="email" name="email"
                           id="email" class="form-control" ng-model="user.email"
                           required="required"/></div>
                <span class="help-block email-error-message" style="display:none;"> </span>
                <span class="help-block email-format-message" style="display:none;"></span>
            </div>

            <div class="form-group text-center" id="pwdDiv">
                <label class="col-md-12 control-label" for="password">PASSWORD</label>
                <div class="input-field col s6 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" ng-minlength='6' id="password"
                           onkeyup="validatePasswordFormat()" onchange="passwordMatch()"
                           class="form-control password" name="password"
                           ng-model="user.password" required="required"/></div>
                <span class="help-block password-validate-message" style="display:none;"> </span>
            </div>

            <div class="form-group text-center" id="pwd2Div">
                <label class="col-md-12 control-label" for="confirmPassword">CONFIRM PASSWORD</label>
                <div class="input-field col s6 input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input onkeyup="passwordMatch()" type="password"
                           class="form-control password-again" id="confirmPassword"
                           name="confirmPassword" ng-model="user.confirmPassword"
                           required="required" compare-to="user.password"/></div>
            </div>
            <span class="help-block password-error-message" style="display:none;"> </span>
            <br/>
            <br/>

            <div class="form-group" id="signupBtnDiv">
                <div class="bt-pad col-md-14"><input type="submit" value="SUBMIT"
                                                     class="waves-effect waves-light btn done registration-button btn-lg btn-block"/>
                </div>
            </div>
            <span class="help-block success-message" style="display:none;"> </span>

        </form>
    </div>
</div>
