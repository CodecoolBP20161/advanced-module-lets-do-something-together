language: java
install: mvn clean install -Dmaven.javadoc.skip=true -B -V
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8
services:
  - postgresql
before_script:
  - cp application.properties-Template application.properties
  - sed -i 's/{your_db_name}/actimate/g' application.properties
  - sed -i 's/{username}/postgres/g' application.properties
  - sed -i 's/{password}//g' application.properties
  - psql -c 'create database actimate;' -U postgres
notifications:
  email: false
